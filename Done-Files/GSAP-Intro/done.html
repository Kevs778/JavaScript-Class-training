<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GSAP Intro - Animating a Logo</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=auto" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<main>
		<img id="logo" src="img/noble-desktop-logo.svg" alt="Noble Desktop">
	</main>
	<script src="js/gsap.min.js"></script>
	<script>
		gsap.from('#logo', {duration:1, scale:0, y:100, ease:"bounce.out"});
	</script>
</body>
</html>
