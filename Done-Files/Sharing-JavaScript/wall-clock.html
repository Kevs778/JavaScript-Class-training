<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Wall Clock</title>
	<link rel="preconnect" href="https://fonts.googleapis.com"> 
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<main>
		<div class="col info">
			<h1>Wall Clock</h1>
			<p>With a clean and legible face, this modern wall clock is both useful and attractive.</p>
			<p>
				<span class="price">$29.99</span>
				<span class="free-shipping">+ FREE Shipping</span>
			</p>
			<p class="choose-color">Choose a Color:</p>
			<div class="color-swatches">
				<button class="swatch selected" id="wood">Wood</button>
				<button class="swatch" id="gray">Gray</button>
			</div>
		</div>
		<div class="col photo">
			<img id="product-photo" class="wall-clock" src="img/wall-clock-wood.jpg">
		</div>
	</main>
	
	<script src="js/main.js"></script>
</body>
</html>
